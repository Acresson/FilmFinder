<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmFinder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1>FilmFinder</h1>
        </div>
        <div class="form-container">
            <form id="searchForm">
                <input type="text" id="movieTitle" name="movieTitle" placeholder="Rechercher un film" required>
                <button id="search-button" type="submit">Rechercher</button>
            </form>
        </div>

        <!-- Boîte de dialogue modale personnalisée -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Ceci est un pop-up personnalisé !</p>
            </div>
        </div>

        <div class="film-container">
            
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
